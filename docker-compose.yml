version: "3"
services:
  web:
    build: .
    ports:
      - 80:80
    expose:
      - 80
    links:
      - my-mongo
      - my-rabbit
    container_name: tour-editor
    environment:
      SPRING_APPLICATION_JSON: '{"spring": {"profiles": {"active": "default, prod"}}}'
    image: downhillski/pannellum-tour-maker:latest
  my-mongo:
    image: mongo
    ports:
      - 27017:27017
    hostname: one-mongo
    container_name: one-mongo
  my-rabbit:
    image: rabbitmq:management
    ports:
      - 5672:5672
      - 15672:15672
    hostname: one-rabbit
    container_name: one-rabbit